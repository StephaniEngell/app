<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Informações do Produto</title>
</head>

<body>
    <header>
        <div class="product-header">
            <div class="product-actions">
                <span class="close-btn"><img src="./assets/x.png" alt=""></span>
                <div class="product-details">
                    <img src="./assets/cafe.jpg" class="cafe" alt="Nome do Produto">
                </div>
                <div class="buttons">
                    <button class="edit-btn"><img src="./assets/pencil.png" alt=""></button>
                    <button class="delete-btn"><img src="./assets/trash.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
        <div class="info-products">
            <div class="info-column">
              <p><strong>Estoque</strong></p>
              <p>10 unidades</p>
            </div>
            <div class="info-column">
              <p><strong>Categorias</strong></p>
              <p>Bebidas, Café</p>
            </div>
            <div class="info-column">
              <p><strong>Valor da Venda</strong></p>
              <p>R$ 5,00</p>
            </div>
            <div class="info-column">
              <p><strong>Descrição</strong></p>
              <p>Xícara média de café preto, quentinho, feito com café da melhor qualidade.</p>
            </div>
          </div>
</body>

</html>
